name: CI – Tests, Lint & Coverage

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ] && [ -s requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ] && [ -s requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Lint with pre-commit
        run: |
          pre-commit run --all-files || echo "Lint warnings (not fatal)"

      - name: Run tests with coverage
        run: |
          pytest --cov=src --cov-report=xml --cov-fail-under=70 --junitxml=pytest-junit.xml || echo "Tests failed – check logs"

      - name: Upload CI artifacts (coverage + junit)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-artifacts-${{ matrix.python-version }}
          path: |
            coverage.xml
            pytest-junit.xml
          if-no-files-found: ignore

      - name: Upload coverage to Codecov (optional)
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
