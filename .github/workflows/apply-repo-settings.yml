name: apply-repo-settings

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  update-settings:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Abort if token missing
        env:
          REPO_SETTINGS_TOKEN: ${{ secrets.REPO_SETTINGS_TOKEN }}
        run: |
          if [ -z "${REPO_SETTINGS_TOKEN}" ]; then
            echo "REPO_SETTINGS_TOKEN absent. Rien Ã  appliquer."
            exit 0
          fi

      - name: Apply repository settings
        uses: mooseburger/repository-settings-action@v0.1.3
        with:
          token: ${{ secrets.REPO_SETTINGS_TOKEN }}
          settings-path: .github/settings.yml
