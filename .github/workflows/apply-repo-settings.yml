name: apply-repo-settings

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  update-settings:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Detect token
        id: token
        shell: bash
        run: |
          if [ -n "${{ secrets.REPO_SETTINGS_TOKEN }}" ]; then
            echo "has_token=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_token=false" >> "$GITHUB_OUTPUT"
            echo "REPO_SETTINGS_TOKEN absent. Rien Ã  appliquer."
          fi

      - name: Apply repository settings
        if: steps.token.outputs.has_token == 'true'
        uses: mooseburgr/repository-settings-action@v1
        with:
          token: ${{ secrets.REPO_SETTINGS_TOKEN }}
          settings-path: .github/settings.yml
