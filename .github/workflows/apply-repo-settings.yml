name: Mises Ã  jour

on:
  push:
    branches: [ main ]
    paths:
      - .github/settings.yml
      - .github/workflows/apply-repo-settings.yml
  workflow_dispatch:

permissions:
  contents: read

jobs:
  update-settings:
    # Skip automatically if the PAT secret is not configured.
    if: ${{ secrets.REPO_SETTINGS_TOKEN != '' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Apply Repo Settings
        uses: mooseburgr/repository-settings-action@v0.1.3
        with:
          token: ${{ secrets.REPO_SETTINGS_TOKEN }}
          settings-path: .github/settings.yml
